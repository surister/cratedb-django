name: 🛠🐍 Unit tests
on:
  push:
    branches:
      - master

jobs:
  build:
    name: python
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.12' ]
        cratedb-version: [ '5.10.5' ]
    services:
      cratedb:
        image: crate/crate:${{ matrix.cratedb-version }}
        ports:
          - 4200:4200
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout-cone-mode: false

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --dev

      - name: Lint
        run: uv run black . --check

      - name: Run tests
        run: uv run pytest